<!DOCTYPE html>
<html>
<head>
  <title>To The Moon & Back</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .space {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/space.jpg') center/cover no-repeat;
    }

    .earth {
      position: absolute;
      width: 260px;
      height: 260px;
      bottom: 20px;
      left: 20px;
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/earth1.jpg');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .moon {
      position: absolute;
      width: 160px;
      height: 160px;
      top: 40px;
      right: 40px;
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/moon1.jpg');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .jet {
      position: absolute;
      width: 120px;
      height: 120px;
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/jet1.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 6s linear infinite;
      transform-origin: center;
    }

    @keyframes fly {
      0% {
        left: 80px;
        top: calc(100vh - 200px);
        transform: rotate(0deg);
      }
      45% {
        left: calc(100vw - 200px);
        top: 80px;
        transform: rotate(0deg);
      }
      50% {
        left: calc(100vw - 200px);
        top: 80px;
        transform: rotate(180deg);
      }
      95% {
        left: 80px;
        top: calc(100vh - 200px);
        transform: rotate(180deg);
      }
      100% {
        left: 80px;
        top: calc(100vh - 200px);
        transform: rotate(0deg);
      }
    }

    .caption {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: 500;
      text-shadow: 0 0 8px black;
    }
  </style>
</head>

<body>
  <div class="space">
    <div class="earth"></div>
    <div class="moon"></div>
    <div class="jet"></div>

    <div class="caption">
      I love you to the moon and back, again and again.
    </div>
  </div>
</body>
</html>

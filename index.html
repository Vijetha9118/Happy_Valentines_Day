<!DOCTYPE html>
<html>
<head>
  <title>To The Moon & Back</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .space {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/space.jpeg') center/cover no-repeat;
    }

    .earth, .moon {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .earth {
      width: 160px;
      height: 160px;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/earth.png');
    }

    .moon {
      width: 120px;
      height: 120px;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/moon.png');
    }

    .jet {
      position: absolute;
      width: 90px;
      height: 90px;
      background-image: url('https://raw.githubusercontent.com/Vijetha9118/moon_love/main/images/Jet.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 6s ease-in-out infinite;
      left: 50%;
      transform: translateX(-50%);
    }

<!DOCTYPE html>
<html>
<head>
  <title>To The Moon & Back</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .space {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
    }

    .earth, .moon {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .earth {
      background-image: url('https://raw.githubusercontent.com/itsron717/space-assets/main/earth.png');
      bottom: 40px;
      left: calc(50% - 60px);
    }

    .moon {
      background-image: url('https://raw.githubusercontent.com/itsron717/space-assets/main/moon.png');
      top: 40px;
      right: 40px;
    }

    .jet {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('https://raw.githubusercontent.com/itsron717/space-assets/main/jet.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 6s linear infinite;
      left: 50%;
      top: 80%;
      transform: translate(-50%, -50%);
    }

    @keyframes fly {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      25%  { transform: translate(-200px, -300px) rotate(20deg); }
      50%  { transform: translate(200px, -500px) rotate(-20deg); }
      75%  { transform: translate(-200px, -300px) rotate(10deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    .caption {
      position: absolute;
      bottom: -50px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      opacity: 0;
      animation: rise 4s ease-in-out forwards 1s;
    }

    @keyframes rise {
      0% { bottom: -50px; opacity: 0; }
      100% { bottom: 40px; opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="space">
    <div class="earth"></div>
    <div class="moon"></div>
    <div class="jet"></div>

    <div class="caption">
      I love you to the moon and back, again and again.
    </div>
  </div>
</body>
</html>
